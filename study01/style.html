<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내부스타일 적용 방법</title>
  <style>
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}


    h1, h2, h3, h4, h5, h6 {
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- letter-spacing em 단위 -->
  <!-- 자간설정공식 (설정한 자간값% /1000(폰트한 픽셀조각수))="em" -->

  <h1 style="font-size: 50px; letter-spacing: -0.04em;">h1 제목입니다</h1>
  <h2 style="font-size: 40px; letter-spacing: -0.04em;">h2 제목입니다</h2>
  <h3 style="font-size: 32px; letter-spacing: -0.04em;">h3 제목입니다</h3>
  <h4 style="font-size: 25px; letter-spacing: -0.03em;">h4 제목입니다</h4>
  <h5 style="font-size: 20px; letter-spacing: -0.03em;">h5 제목입니다</h5>
  <h6 style="font-size: 16px; letter-spacing: -0.03em;">h6 제목입니다</h6>

  <!-- letter-spacing px 단위 -->
  <!-- 자간설정공식 ((설정한 자간값%/1000)*적용할 폰트사이즈)="px" -->

  <h1 style="font-size: 50px; letter-spacing: -2px;">h1 제목입니다</h1>
  <h2 style="font-size: 40px; letter-spacing: -1.6px;">h2 제목입니다</h2>
  <h3 style="font-size: 32px; letter-spacing: -1.28px;">h3 제목입니다</h3>
  <h4 style="font-size: 25px; letter-spacing: -0.75px;">h4 제목입니다</h4>
  <h5 style="font-size: 20px; letter-spacing: -0.6;">h5 제목입니다</h5>
  <h6 style="font-size: 16px; letter-spacing: -0.45px;">h6 제목입니다</h6>

</body>
</html>
